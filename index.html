<title>Registration Form</Form></title>
<form action="/process" method="post">
    <h1>Registration Form</h1>
    <div>
        <label>First Name:* </label>
        <input type="text" name="name" 
        placeholder="Your name..." >
    </div>
    <div>
        <label>Last Name:* </label>
        <input type="text" name="lastname"
        placeholder="Your last name...">
    </div>
    <div>
        <label>Email:* </label>
        <input type="text" name="email"
        placeholder="Your email">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password" name="Cpassword">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob"
        placeholder="mm/dd/yyyy">
    </div>
    <div>
        <label>Gender Identity:</label>
        
        <input type="radio" name="font" value="Male" id="Male">
        <label for="Male">Male<label>
        
        <input type="radio" name="font" value="Female" id="Female">
        <label for="Female">Female<label>
        
        <input type="radio" name="font" value="Nobin" id="Nobin">
        <label for="Nobin">Non-Binary<label>
        
        <input type="radio" name="font" value="I prefer not to answer" id="prefer">
        <label for="prefer">I prefer not to answer<label>
    </div>
    <label>A Short description about myself: </label>
    <div>
        <textarea name="comment" cols="30" rows="5"></textarea>
    <div>
        <label for="java">Favorite Language:</label>
        <select name="java">
            <option>JavaScript</option>
            <option>Python</option>
        </select>
     </div>
     <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to recieve periodic email updates<label>
    </div>
    <div>
        <input type="submit" value="Create Account!" >
    </div>
    <label>*Indicates a required field.</label>
